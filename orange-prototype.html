<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Prototype</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jacquard 12', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        /* Page 1 Styles */
        #pg1 {
            background: white;
        }

        #pg1 .house-fly-lg1 {
            position: absolute;
            left: -134px;
            top: 0;
            width: 1820px;
            height: 1024px;
        }

        #pg1 .house-fly-lg1 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 50% 50%;
            pointer-events: none;
        }

        #pg1 .text {
            position: absolute;
            left: 419px;
            top: 412px;
            font-size: 200px;
            color: #060405;
            white-space: nowrap;
            cursor: pointer;
            line-height: normal;
        }

        /* Page 2 Styles */
        #pg2 {
            background: #575039;
        }

        #pg2 .text {
            position: absolute;
            left: 419px;
            top: 412px;
            font-size: 200px;
            color: #060405;
            white-space: nowrap;
            cursor: pointer;
            line-height: normal;
        }

        /* Page 3 Styles */
        #pg3 {
            background: white;
        }

        #pg3 .house-fly-sm1 {
            position: absolute;
            left: 769px;
            top: 665px;
            width: 502px;
            height: 283px;
        }

        #pg3 .house-fly-sm1 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 50% 50%;
            pointer-events: none;
        }

        #pg3 .text {
            position: absolute;
            left: 419px;
            top: 412px;
            font-size: 200px;
            color: #060405;
            white-space: nowrap;
            cursor: pointer;
            line-height: normal;
        }

        #pg3 .drawing1 {
            position: absolute;
            left: 102.43px;
            top: 77px;
            width: 432.371px;
            height: 233.984px;
        }

        #pg3 .drawing1 img {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Navigation Controls */
        .nav-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .nav-button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #060405;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Jacquard 12', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #060405;
            color: white;
        }

        .nav-button.active {
            background: #060405;
            color: white;
        }

        .page-indicator {
            position: fixed;
            top: 30px;
            right: 30px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            border: 2px solid #060405;
        }

        /* Responsive adjustments */
        @media (max-width: 1440px) {
            #pg1 .text,
            #pg2 .text,
            #pg3 .text {
                font-size: 12vw;
                left: 29%;
                top: 40%;
            }

            #pg1 .house-fly-lg1 {
                width: 130%;
                left: -15%;
            }

            #pg3 .house-fly-sm1 {
                left: 53%;
                top: 65%;
                width: 35%;
                height: auto;
            }

            #pg3 .drawing1 {
                left: 7%;
                top: 7%;
                width: 30%;
                height: auto;
            }
        }

        @media (max-width: 768px) {
            .nav-controls {
                bottom: 15px;
                gap: 10px;
            }

            .nav-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .page-indicator {
                top: 15px;
                right: 15px;
                font-size: 18px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page 1 -->
        <div id="pg1" class="page active" data-name="pg1" data-node-id="1:3">
            <div class="house-fly-lg1" data-name="house-fly-lg1" data-node-id="3:10">
                <img src="https://www.figma.com/api/mcp/asset/ede80b80-76c8-4907-97df-18e4b3802eec" alt="House Fly Large">
            </div>
            <div class="text" data-node-id="3:14">text test</div>
        </div>

        <!-- Page 2 -->
        <div id="pg2" class="page" data-name="pg2" data-node-id="6:2">
            <div class="text" data-node-id="6:4">text test</div>
        </div>

        <!-- Page 3 -->
        <div id="pg3" class="page" data-name="pg3" data-node-id="6:10">
            <div class="house-fly-sm1" data-name="house-fly-sm1" data-node-id="6:11">
                <img src="https://www.figma.com/api/mcp/asset/6e6fbd4f-3f1d-42d5-bfc9-62dfc61f2c54" alt="House Fly Small">
            </div>
            <div class="text" data-node-id="6:12">text test</div>
            <div class="drawing1" data-name="drawing1" data-node-id="6:67">
                <img src="https://www.figma.com/api/mcp/asset/dfb489f9-b936-43e8-9e05-1b7c42af6e29" alt="Drawing">
            </div>
        </div>

        <!-- Navigation Controls -->
        <div class="nav-controls">
            <button class="nav-button active" data-page="1">Page 1</button>
            <button class="nav-button" data-page="2">Page 2</button>
            <button class="nav-button" data-page="3">Page 3</button>
        </div>

        <!-- Page Indicator -->
        <div class="page-indicator">Page <span id="current-page">1</span> of 3</div>
    </div>

    <script>
        // State management
        let currentPage = 1;
        const totalPages = 3;

        // Get all pages and buttons
        const pages = document.querySelectorAll('.page');
        const navButtons = document.querySelectorAll('.nav-button');
        const pageIndicator = document.getElementById('current-page');

        // Function to switch pages
        function goToPage(pageNumber) {
            if (pageNumber < 1 || pageNumber > totalPages) return;
            
            currentPage = pageNumber;
            
            // Update pages
            pages.forEach((page, index) => {
                if (index + 1 === pageNumber) {
                    page.classList.add('active');
                } else {
                    page.classList.remove('active');
                }
            });
            
            // Update navigation buttons
            navButtons.forEach((button) => {
                const buttonPage = parseInt(button.getAttribute('data-page'));
                if (buttonPage === pageNumber) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
            
            // Update page indicator
            pageIndicator.textContent = pageNumber;
        }

        // Add click events to navigation buttons
        navButtons.forEach((button) => {
            button.addEventListener('click', () => {
                const pageNumber = parseInt(button.getAttribute('data-page'));
                goToPage(pageNumber);
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                e.preventDefault();
                goToPage(currentPage + 1);
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                goToPage(currentPage - 1);
            } else if (e.key >= '1' && e.key <= '3') {
                e.preventDefault();
                goToPage(parseInt(e.key));
            }
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swiped left - go to next page
                    goToPage(currentPage + 1);
                } else {
                    // Swiped right - go to previous page
                    goToPage(currentPage - 1);
                }
            }
        }

        // Click on text to go to next page
        document.querySelectorAll('.text').forEach((text) => {
            text.addEventListener('click', () => {
                goToPage(currentPage + 1);
            });
        });

        // Initialize
        goToPage(1);
    </script>
</body>
</html>
